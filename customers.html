<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Promotion - Customers</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a href="./index.html" class="logo">
          <img
            src="./images/logo.svg"
            alt="Logo"
            width="40"
            height="36"
            class="logo-img"
          />
          Product
        </a>
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a class="header-nav-link" href="./index.html">Product</a>
            </li>
            <li class="header-nav-item">
              <a class="header-nav-link" href="./pricing.html">Pricing</a>
            </li>
            <li class="header-nav-item">
              <a class="header-nav-link current" href="./customers.html"
                >Customers</a
              >
            </li>
            <li class="header-nav-item">
              <a class="header-nav-link" href="./resources.html">Resources</a>
            </li>
          </ul>
        </nav>
        <ul class="header-btn-list">
          <li class="header-btn-item">
            <button class="header-btn-start" type="button">Sign In</button>
          </li>
          <li class="header-btn-item">
            <button class="header-btn-video" type="button">Sign Up</button>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <!-- #REGION HERO -->
      <section class="clients-section">
        <div class="container hero-container">
          <h1 class="clients-title">Our Clients</h1>
          <ul class="logos-list">
            <li class="logos-list-item">
              <a href="" target="_blank">
                <img
                  src="./images/Airbnb Logo-min.svg"
                  alt="Airbnb Logo"
                  width="159"
                  height="50"
                />
              </a>
            </li>
            <li class="logos-list-item">
              <a href="" target="_blank">
                <img
                  src="./images/Google Logo-min.svg"
                  alt="Google Logo"
                  width="146"
                  height="50"
                />
              </a>
            </li>
            <li class="logos-list-item">
              <a href="" target="_blank">
                <img
                  src="./images/Microsoft Logo-min.svg"
                  alt="Microsoft Logo"
                  width="213"
                  height="44"
                />
              </a>
            </li>
            <li class="logos-list-item">
              <a href="" target="_blank">
                <img
                  src="./images/FedEx Logo-min.svg"
                  alt="FedEx Logo"
                  width="140"
                  height="42"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
